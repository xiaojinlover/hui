	<script>
	
		mui.init({
			swipeBack: true 
		});
		mui.plusReady(function() {
			//日期选择
			$('#select-mouth').on('tap',function(e){
				$('#mouth-list').fadeToggle(100);
				e.stopPropagation();
			})
			$(document).on('tap',function(){
				if($('#mouth-list').css('display')=='block'){
					$('#mouth-list').fadeOut(100);
				}
			})
			var dateHtml = '';	
			var i=0
			var date = new Date();	
			document.getElementById('this-mouth').innerHTML = date.getFullYear()+ '-' + ((date.getMonth()+1)<10?'0'+(date.getMonth()+1):(date.getMonth()+1));
			while(i<6){		
				date.setMonth(date.getMonth()-1);
				dateHtml += '<li class="mui-table-view-cell mui-text-center ">' + date.getFullYear() + '-' + ((date.getMonth()+1).toString().length!=2?"0"+(date.getMonth()+1):(date.getMonth()+1)) + '</li>';
				i++;
			}
			document.getElementById('mouth-list').innerHTML = dateHtml;
			mui('#mouth-list').on('tap','li',function(){
				document.getElementById('this-mouth').innerHTML = this.innerHTML;
			})
		})
	</script>
